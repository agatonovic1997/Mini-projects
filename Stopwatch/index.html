<!doctype html>
<html lang="sr-RS">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>

    <!-- --------------MAIN CSS ---------------------->
    <link rel="stylesheet" href="./scss/main.css">

    <!-- -------------FAVICON ---------------------->
    <link rel="shortcut icon" href="./img/3d-alarm.png" type="image/x-icon">

    <!-- ----------IMPORT BOOTSTRAP --------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <div class="container-xl">
        <div class="stopwatch py-4">

            <!--------------- SECTION IMG ------------------------>
            <section class="d-flex justify-content-center">
                <img src="./img/nature.png" alt="" class="img-fluid h-25 w-25 flip-rotate">
                <img src="./img/3d-alarm - 1.png" alt="" class="img-fluid h-25 w-25" id="shakeImage">
                <img src="./img/nature.png" alt="" class="img-fluid h-25 w-25">
            </section>
            <!--------------- END SECTION IMG--------------------->

            <!------------- SHOW STOPWATCH SECTION---------------->
            <section class="section">
                <div class="d-flex justify-content-center">
                    <div class="d-flex flex-column">
                        <h3 class="hours">00</h3>
                        <span class="text-center h_m_s">sat</span>
                    </div>
                    <span class="double-dots">:</span>
                    <div class="d-flex flex-column">
                        <h3 class="minutes">00</h3>
                        <span class="text-center  h_m_s">minuti</span>
                    </div>
                    <span class="double-dots">:</span>
                    <div class="d-flex flex-column">
                        <h3 class="second">00</h3>
                        <span class="text-center  h_m_s">sekunde</span>
                    </div>
                </div>
            </section>
            <!------------- END SHOW STOPWATCH SECTION---------------->

            <!--------------- BUTTONS SECTION ------------------------>
            <section class="d-flex justify-content-around pb-5">
                <hr width="35%" size="5">
                <hr width="35%" size="5">
                <h3 class="hundredth position-absolute">00</h3>
                <button class="btn btn-outline-light position-absolute left-btn" id="controlButton">Pokreni</button>
                <button class="btn btn-outline-light position-absolute right-btn" id="resetButton">Restartuj</button>
            </section>
            <!------------- END BUTTONS SECTION -------------------->
        </div>
    </div>

    <!-- -------------MAIN JS ---------------------->
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
