<!doctype html>
<html lang="sr-RS">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Music Player</title>

  <!----------------- --- MAIN CSS ------------------->
  <link rel="stylesheet" href="./scss/main.css">

  <!--------------------- FAVICON -------------------->
  <link rel="shortcut icon" href="./img/musical-note.png" type="image/x-icon">

  <!---------------- IMPORT-BOOTSTRAP ------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- ----------------MAIN-CONTAINER ----------------->

  <div class="container-fluid d-flex justify-content-center align-items-center flex-column">
    <div class="container-xl text-center my-xl-4">
      <h1 class="p-xl-4 py-5">Music player</h1>

      <!-- ----------------START-BUTTON-------------------->

      <div class="d-flex justify-content-center">
        <div class="circle-start d-block justify-content-center align-items-center" id="firstDiv">
          <div class="d-flex my-md-4 justify-content-center align-items-center flex-column">
            <img src="./img/musical-note.png" alt="" class="img-fluid img-start">
            <h2 id="Play">Start</h2>
          </div>
        </div>
      </div>

      <!-- -------------END START BUTTON ----------------->

      <div class="d-none" id="secondDiv">
        <div class="container-xl time-line">
          <div id="progress-bar" class="progressAnimation"></div>
        </div>
        <div class="wrapper-time d-flex justify-content-between">
          <h5 class="p-2">Vreme</h5>
          <h5 class="p-2" id="countdown"></h5>
        </div>
        <h4 class="mb-5" id="song"></h4>
        <div class="main-button d-flex justify-content-center">
          <div class="box-left mx-3" id="blue-1">
            <img src="./img/left.png" alt="" class="img-fluid" id="PrevButton">
          </div>
          <div class="box-play start-class mx-3 d-flex justify-content-center align-items-center" id="class">
            <img src="./img/play.png" alt="" class="img-fluid" id="PlayButton">
          </div>
          <div class="box-right mx-3" id="blue-2">
            <img src="./img/next.png" alt="" class="img-fluid" id="NextButton">
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- ----------------END MAIN-CONTAINER ----------------->

  <!-- --------------------Main JS---------------------- -->
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
