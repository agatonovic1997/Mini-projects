<!doctype html>
<html lang="sr-RS">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <!------------------MAIN-CSS-------------------->
    <link rel="stylesheet" href="./scss/main.css">

    <!------------------FAVICON--------------------->
    <link rel="shortcut icon" href="./img/img-icon/02d.png" type="image/x-icon">

    <!---------------IMPORT BOOTSTRAP--------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>


    <!-- -----------------MAIN CONTAINER------------------------- -->
    <div class="container-xl">
        <div class="row my-xl-5">
            <div class="col-xl-8 description">
                <img src="./img/none.jpg" alt="" class="img-fluid w-100 h-100" id="img">
                <h2 class="description-weather p-4 text-center" id="description">N/A</h2>
            </div>
            <div class="col-xl-4">
                <!-- -----------------FIRST SECTION---------------------------->
                <section class="mx-xl-4 mx-md-3 mx-3">
                    <h1 class="d-flex justify-content-xl-center justify-content-md-center justify-content-center"
                        id="now-temperature">N/A</h1>
                    <div class="wrapper-temperature d-flex justify-content-around py-2">
                        <h3 class="min-temp">min: <span class="temperature" id="min">N/A</span></h3>
                        <h3 class="max-temp">max: <span class="temperature" id="max">N/A</span></h3>
                    </div>
                </section>
                <!-- ----------------END FIRST SECTION----------------------->
                <!-- -----------------SECOND SECTION------------------------->
                <section class="mx-xl-4 mx-md-3 mx-3">
                    <div class="wrapper-description d-flex justify-content-center align-items-center mt-5">
                        <img src="./img/img-icon/n-a.png" alt="" class="w-25 h-25" id="icon">
                    </div>
                    <input type="text" class="form-control col-6 mt-5 mb-3" placeholder="Unesite naziv mesta..."
                        id="inputCity">
                </section>
                <!-- ---------------END SECOND SECTION-------------------- -->
            </div>
        </div>
    </div>
    <!-- -----------------END MAIN CONTAINER---------------------->


    <!------------------MAIN-JS---------------------->
    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
